<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: baseHead(~{::title}, ~{})">
        <title>Showing Post</title>
    </head>
    <body>
        <nav th:replace="/fragments/nav :: baseNav"></nav>
        <main>
            <h1 th:text="${post.title}"></h1>
            <p th:text="${post.body}"></p>
        </main>
    </body>
</html>
