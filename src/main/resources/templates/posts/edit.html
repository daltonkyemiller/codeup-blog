<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: baseHead(~{::title}, ~{})">
        <title>Edit Post</title>
    </head>
    <body>
        <nav th:replace="fragments/nav :: baseNav"></nav>
        <main>
            <form th:action="@{/posts/${id}(id=${post.id})/edit}" method="post" th:object="${post}">
                <label for="title">Title
                    <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}">
                </label>
                <label for="body">Body
                    <textarea id="body" rows="3" th:field="*{body}"></textarea>
                </label>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
