<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head :: baseHead(title = 'Roll Dice')"></head>
    <body>
        <nav th:replace="fragments/nav :: baseNav"></nav>
        <main>
            <div th:each="post : ${posts}">
                <h1 th:text="${post.title}"></h1>
                <p th:text="${post.body}"></p>
            </div>
        </main>
    </body>
</html>
