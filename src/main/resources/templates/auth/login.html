<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: baseHead(~{::title}, ~{::link})">
        <title>Posts</title>
        <link rel="stylesheet" href="/css/posts/index.css">
    </head>
    <body>
        <nav th:replace="fragments/nav :: baseNav"></nav>
        <main class="flex flex-col content-center items-center">

            <h1>Log In</h1>

            <div th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div th:if="${param.logout}" class="bg-opacity-25 bg-success p-3 rounded-md border-success border-opacity-75 border">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post">
                <label for="username">Username</label>
                <input id="username" name="username" type="text"/>
                <label for="password">Password</label>
                <input id="password" name="password" type="password"/>
                <input type="submit" value="Log In"/>
            </form>
        </main>
    </body>
</html>
